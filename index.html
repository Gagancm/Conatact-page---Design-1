<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact page 1</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div class="contact-info">
          <img id="logo" src="assets/giphy.gif">
        </div>

        <div class="contact-form">

          <form action="index.html">
            <h1 class="main-title">Get In Touch</h1>
            <h4 class="title">We are here for you. How can we help?</h4>
            <div class="input-container">
              <input type="text" name="name" class="input" placeholder="Enter your name" />
              
              
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" placeholder="Enter your email address" />
              
              
            </div>

            <div class="input-container textarea">
              <textarea name="message" class="input" placeholder="Enter your message" ></textarea>
              
              
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    
  </body>
</html>
